{% extends 'user-base.html' %}

{% block body %}
<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
        <h1 class="text-center">Kindly Log in to Access this Application.</h1>
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5"><strong>Sign In</strong></h5>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger mx-5 my-3" role="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('login') }}">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" value="{{username}}">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" value="{{password}}">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold mt-2" type="submit">Sign in</button>
              </div>
              
              <div class="my-4">
                No Account? <a href="{{ url_for('signup') }}"><strong>Signup here</strong></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
